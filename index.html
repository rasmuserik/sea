<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id=info></div>
    <div id=readme></div>
    <script src=https://unpkg.com/reun@0.1></script>
    <script>
reun.run(`
    var showdown = new (require('showdown@1.6.0')).Converter();
    var xhr = new XMLHttpRequest();
    xhr.onloadend = function() { 
      readme.innerHTML = showdown.makeHtml(xhr.responseText);
    };
    xhr.open('GET', './README.md'); xhr.send();
    `,location.href);
    </script>
    <script async src=dist.js></script>
    <script>document.write('<script async src="//incoming.solsort.com/log.js?' + location.protocol + '//' + location.host + location.pathname + location.search + '"></s' + 'cript>');</script>
  </body>
</html>
